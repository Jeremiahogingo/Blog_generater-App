{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog posts</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>

<body class="bg-gray-100 font-sans antialiased">
    <!--Navbar -->
    <nav class="bg-blue-600 p-4 flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div
    </nav>

    <!--Main container-->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl max-auto bg-white p-6 rounded-lg shadow-md">
            <!--Blog posts section-->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog posts</h2>
                <div class="space-y-4">

                    {% for article in blog articles reversed %}
                    <a href="blog_details/{{article.id}}">
                        <div class="border border-gray-300 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold">{{article.youtube_tittle}}</h3>
                            <p>{{article.generated_content|truncatechars:60}}</p>
                        </div>
                    </a>

                    <!--Repeat-->

                </div>
            </section>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        Powered by Jerrylion
    </footer>

</body>

</html>
