{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'output.css' %}">

</head>
<body class="bg-gray-100 font-sans antialised">
     <!--Navbar -->
     <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="signup" class="text-white font-semibold hover:underline">Signup</a>
        </div>
    </nav>

    <!--Main content-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!--Login form-->
            <form class="Space y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red;">
                    <h2>
                        {{ erro_message }}
                    </h2>
                </div>
                {% endif %}

                <h2 class="text-xl font-semibold">login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username ..." class="w-full p-2 border-rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password ..." class="w-full p-2 border-rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">login</button>

            </form>

        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        Powered by Jerrylion
    </footer>

    <script>
        
    </script>
    
</body>
</html>
